<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar - Minha Coleção</title>
  <style>
    body {
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color: #111;
    }

    .login-container input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #333;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="assets/logo_corinthians.png" alt="Logo do Corinthians" class="logo" />
    <h2>Entrar</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div class="error-message" id="error-msg">Usuário ou senha incorretos</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error-msg");

      if ((user === "edmilson" && pass === "1234") || (user === "juliana" && pass === "1234")) {
        localStorage.setItem("usuarioLogado", user);
        window.location.href = "index.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
