  <title>Minha Coleção de Mangás</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #222;
    }

    .site-header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .site-header img.logo {
      height: 80px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .site-header img.logo:hover {
      transform: scale(1.05);
    }

    main {
      padding: 30px 20px;
      max-width: 1100px;
      margin: auto;
    }

    #search {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px;
      width: 280px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #manga-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .manga-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .manga-card:hover {
      transform: scale(1.02);
    }

    .manga-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .manga-card h3 {
      margin: 10px 0 5px 0;
      font-size: 18px;
      color: #222;
    }

    .manga-card p {
      margin: 2px 0;
      color: #555;
      font-size: 14px;
    }
  </style>
