<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游닄 Minha Cole칞칚o de Mang치s</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #222;
    }

    h1 {
      text-align: center;
      padding: 20px 16px 0;
      font-size: 1.8rem;
    }

    .search {
      display: flex;
      justify-content: center;
      margin: 10px;
    }

    .search input {
      padding: 10px;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .manga-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card h2 {
      font-size: 1rem;
      margin: 10px 0 4px;
    }

    .card p {
      font-size: 0.85rem;
      margin: 2px 0;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
      .card h2 {
        font-size: 0.95rem;
      }
      .card p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>游닄 Minha Cole칞칚o de Mang치s</h1>
  <div class="search">
    <input type="text" placeholder="Buscar mang치..." id="search">
  </div>
  <div class="manga-grid" id="mangaList">
    <!-- Cards dos mang치s aqui -->
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
